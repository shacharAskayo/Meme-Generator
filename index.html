<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Memes-Page</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body onload="init()">



    <header>
        <div class="search-bar">
            <img class="logo" src="logo/LOGO.png" alt="">
            <input name="search" onkeyup="onFilterGallery(event)" type="text" placeholder="search">
        </div>
        <div class="nav-bar">
            <ul>
                <li><button class="nav-btn" onclick="onOpenSaved()" class="saved">My Memes</button></li>
                <li><button class="nav-btn btn-return" hidden onclick="onReturn()">Back To Gallery </button></li>
            </ul>
        </div>
        <button hidden class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

    </header>


    <div class="saved-memes" hidden>

    </div>

    <div class="gallery-background">

        <section class="gallery-container">
            <div class="gallery">

            </div>
        </section>
    </div>


    <div class="container" hidden>

        <div class="main-contant">

            <div class="canvas-container">

                <canvas ontouchmove="handleTouch(event)" onmousemove="onMove(event)" onmousedown="onDrag(event)"
                    onmouseup="onDrop(event)" class="my-canvas" height="450" width="450"> </canvas>
            </div>


            <div class="all-tools">
                <div class="submit">
                    <div class="submit submit-tools">

                        <button class="btn save-btn" onclick="onSaveMeme()"> save</button>

                        <input oninput="onLiveUpdate(this.value)" class="input" name="text-line" type="text"
                            placeholder="give us your funny text">
                        <button class="btn btn-submit" onclick="onSubmit()"> <img class="icons" src="icons/add.png"
                                alt=""></button>
                    </div>

                    <div class="emojis-container">
                        <ul class="emojis-list">
                            <li draggable="true" onclick="onRenderEmoji(this)">üòÄ </li>
                            <li draggable="true" onclick="onRenderEmoji(this)">üòâ</li>
                            <li draggable="true" onclick="onRenderEmoji(this)">üßê</li>
                            <li draggable="true" onclick="onRenderEmoji(this)">üòù</li>
                            <li draggable="true" onclick="onRenderEmoji(this)">üò≠</li>
                            <li draggable="true" onclick="onRenderEmoji(this)">ü•∫</li>
                            <li draggable="true" onclick="onRenderEmoji(this)">üò©</li>
                            <li draggable="true" onclick="onRenderEmoji(this)">üòñ</li>
                            <li draggable="true" onclick="onRenderEmoji(this)">üòà</li>
                            <li draggable="true" onclick="onRenderEmoji(this)">üë∫</li>
                            <li draggable="true" onclick="onRenderEmoji(this)">üí©</li>
                            <li draggable="true" onclick="onRenderEmoji(this)">üëÖ</li>
                        </ul>
                    </div>
                </div>

                <!-- </div> -->

                <div class="user-prefs">


                    <div class="tools">


                        <button class="changes-btn btn1" onclick="onMoveUp()">
                            <img class="icons" src="icons/up.jpg" alt="">
                        </button>

                        <button class="changes-btn btn2" onclick="onMoveDown()">
                            <img class="icons" src="icons/down.jpg" alt="">
                        </button>



                        <button class="changes-btn btn3" onclick="onIncreaseFont()">
                            <img class="icons" src="icons/increase font - icon.png" alt="">
                        </button>

                        <button class="changes-btn btn4" onclick="onDecreaseFont()">
                            <img class="icons" src="icons/decrease font - icon.png" alt="">
                        </button>

                        <div class="btn5">

                            <input class="color" name="font-color" type="color">
                            <button class="changes-btn btn5" onclick="onChangeColor()">
                                <img class="icons " src="icons/font-color.jpg" alt="">
                            </button>

                        </div>
                        <div class="btn6">
                            <input class="color" name="stroke-color" type="color">
                            <button class="changes-btn btn6" onclick="onChangeStroke()">
                                <img class="icons" src="icons/stroke-color.jpg" alt="">
                            </button>
                        </div>

                        <select class="btn7" onclick="onChangeFont(this)" name="fony-family" id="">
                            <option value="">  choose a font </option>
                            <option value="memes">memes</option>
                            <option value="ariel">ariel</option>
                            <option value="lato">lato</option>
                        </select>

                        <button class="changes-btn btn8" onclick="onDeleteLine()">
                            <img class="icons" src="icons/trash.png" alt="">
                        </button>

                        <!-- <div class="align"> -->
                        <button class="changes-btn btn9" onclick="onAlignLeft(this)"> <img class="icons"
                                src="icons/align-to-left.png" alt=""> </button>
                        <button class="changes-btn btn10" onclick="onAlignCenter(this)"> <img class="icons"
                                src="icons/align-to-center.png" alt=""> </button>
                        <button class="changes-btn btn11" onclick="onAlignRight(this)"> <img class="icons"
                                src="icons/align-to-right.png" alt=""> </button>
                        <!-- </div> -->


                        <button class="changes-btn  btn12" onclick="onSwitchLines()">
                            <img class="icons" src="icons/switch.jpg" alt="">
                        </button>
                        <button class="changes-btn btn13" onclick="finishEdit()">
                            <p class="finish-editing">
                                Finish <br>
                                Editing
                            </p>
                        </button>

                        <!-- </div> -->

                        <div class="btn14">
                            <button class="changes-btn download">
                                <a href="#" onclick="downloadCanvas(this)">

                                    <img class="icons download" src="icons/save.jpg" alt=""></a>
                            </button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>

        <p class="footer-text">
            ¬© 2020 MemeGen.com - All Rights Reserved - Find more free memes at nextDevGen.com
        </p>

    </footer>

    </div>

    <script>
        function toggleMenu() {
            document.body.classList.toggle('open')

        }
    </script>

    <script src="lib/hammer.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/mems-controller.js"></script>
</body>

</html>
